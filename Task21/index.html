<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 21</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/outlines.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Заявление на получение визы</legend>
            <label for="pasport-id">Номер которпаспорта</label>
            <input type="text" name="pasport" id="pasport-id" pattern="[0-9]{3}-[0-9]{5}" placeholder="Формат номера XXX-XXXXX" required autocomplete="off">
            <label for="tel-id">Номер телефона</label>
            <input type="text" name="tel" id="tel-id" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Формат номера X-XXX-XXX" required tabindex="2">
            <div class="half-width">
                <label for="email-id">Email</label>
                <input type="email" name="email" id="email-id" required autocomplete="on" tabindex="3">
            </div>
            <div class="half-width output-area">
                <label for="url-id">Личный сайт</label>
                <input type="url" name="url" id="url-id" required readonly>
            </div>
            <div class="one-third-width">
            <label for="color-id">Окрас</label>
            <input type="color" name="color" id="color-id">
            </div>
            <div class="two-third-width">
            <label for="food-id">Лбимая еда</label>
            <input type="list"  data-optgroup-list="food-name-id" required tabindex="1">
            </div>
            <datalist id="food-name-id">
                <select>
                    <optgroup label="Свежая еда">    
                        <option value="Мясо">Мясо</option>
                        <option value="Рыба">Рыба</option>
                    </optgroup>
                    <optgroup label="Готовая еда">    
                        <option value="Сухой корм">Сухой корм</option>
                        <option value="Влажный корм">Влажный корм</option>
                    </optgroup>
                </select>
            </datalist>
        </fieldset>
        <div class="buttons">
               <input type="submit" value="Оформить">
           </div>
    </form>
</body>
</html>
